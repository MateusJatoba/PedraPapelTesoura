<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, papel e tesoura</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="titulo">Pedra, Papel e Tesoura</h1>
    </header>

    <section>
        <div class="quadrado">
            <div class="input">
                <p>
                    Clique para Jogar :)
                </p>

                <p>
                    <label for="opcao">Pedra</label>
                    <input type="radio" id="pedra" value="pedra" name="opcao" onclick="pedra()" > 
                    
                </p>


                    <p>
                        <label for="opcao">Papel</label>
                        <input type="radio" id="papel" value="papel" name="opcao" onclick="papel()">
                    </p>

                    <p>
                        <label for="opcao">Tesoura</label>
                        <input type="radio" id="tesoura" value="tesoura" name="opcao" onclick="tesoura()">
                    </p>

                    <p>
                        <input type="button" id="enviar" value="enviar">
                    </p>
                    <p>
                        <div id="resultado"></div>
                    </p>

                
                
        </div>
    </section>
</body>
</html>
